{% block body_block %}
    <ul class="nav nav-list">
        {% if cat_list %}
            {% for cat in cat_list %}
                <li><a href="/album/{{ cat.url }}">{{ cat.name }}</a></li>
            {% endfor %}
        {% else %}
            <li>No Albums at present.</li>
        {% endif %}
    </ul>
{% endblock %}
